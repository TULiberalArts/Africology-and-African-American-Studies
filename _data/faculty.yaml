  bio: "Edward Lama Wonkeryor is an assistant professor (teaching/instructional) of African American Studies at Temple University. He holds a Ph.D. in African American Studies (Temple University, 1995), an M.M.C. (Master of Mass Communication), University of South Carolina, 1980), and a B.A. in Communications (Rowan University, 1978). Dr. Wonkeryor has authored and co-authored six books. He has published in the Encyclopedia of New Jersey, the International Studies Journal, Journal of International Studies and Development, and the Liberian Studies Journal, among others. His research interests cover African Political History, Mass Communication, Race/Ethnic Relations; Globalization; Security Studies, American Foreign Policy, the Military and Democratic Governance in Africa; and the resistance activities of Africans, both on the continent and in the Diaspora. He has presented papers at national and international conferences, including the Oxford Round Table Forum, Oxford University."
